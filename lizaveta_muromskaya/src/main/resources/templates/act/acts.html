<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Акты</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}"/>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <meta charset="UTF-8"/>
    <script th:inline="javascript">
        function download(data, filename, type) {
            var file = new Blob([data], {type: type});
            if (window.navigator.msSaveOrOpenBlob) // IE10+
                window.navigator.msSaveOrOpenBlob(file, filename);
            else { // Others
                var a = document.createElement("a"),
                    url = URL.createObjectURL(file);
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                setTimeout(function() {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 0);
            }
        }
    </script>
</head>

<body>
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin-logo" th:href="@{/all/home}"><img src="https://cdn0.iconfinder.com/data/icons/expenses-vs-income/30/__electronics_computer_device_technology-64.png" class="logo" /></a>
            <a class="glo"  style = "height:50px; width: 60px; margin-top: 20px; margin-left: 30px" href="#en" th:href="@{?locale=en}">EN</a>
            <a class="glo"  style = "height:50px; width: 60px; margin-top: 20px"href="#ru" th:href="@{?locale=ru}">RU</a>
            <ul>
                <li><a class="a-link-margin" th:text="#{logout.title}" th:href="@{/logout}"></a></li>
            </ul>
        </div>
    </div>
</header>

<div class="text-center">
    <h1 class="c-text-h1 margin-five" th:utext="#{acts.title}" ></h1>
    <div class="table-container-small">
        <table class = "sortable">
            <thead>
            <tr>
                <th th:utext="#{id.title}"></th>
                <th th:utext="#{productName.title}"></th>
                <th th:utext="#{sellerName.title}"></th>
                <th th:utext="#{buyerName.title}"></th>
                <th th:utext="#{count.title}"></th>
                <th style="text-align: center" th:utext="#{date.title}"></th>
                <th th:utext="#{import.title}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="act: ${acts}">
                <td><a class="a-link-no-margin" th:href="'/seller/editAct?id=' + ${act.id}" th:text="${act.id}"></a></td>
                <td th:utext="${act.productName}"></td>
                <td th:utext="${act.sellerName}"></td>
                <td th:utext="${act.buyerName}"></td>
                <td th:utext="${act.count}"></td>
                <td th:utext="${act.date}"></td>
                <td style="text-align: center"><button class="download" th:onclick="/*<![CDATA[*/ var id = /*[[${act.id}]]*/ ${act.id};
                var productName = /*[[${act.productName}]]*/ ${act.productName};
                var sellerName = /*[[${act.sellerName}]]*/ ${act.sellerName};
                var buyerName = /*[[${act.buyerName}]]*/ ${act.buyerName};
                var count = /*[[${act.count}]]*/ ${act.count};
                var date = /*[[${act.date}]]*/ ${act.date};
                download('Id: ' + id + '\n' + 'ProductName: ' + productName + '\n' + 'SellerName: ' +
                 sellerName + '\n' + 'BuyerName: ' + buyerName + '\n' + 'Count: ' + count + '\n' +
                  'Date: ' + date + '\n', 'Act' + id.toString(), String); /*]]>*/ ">▼</button></td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
</div>

</body>
</html>
