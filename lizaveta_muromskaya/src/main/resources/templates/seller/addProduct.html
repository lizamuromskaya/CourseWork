<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title th:utext="#{addproduct.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo.png}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
    <script type="text/javascript" th:src="@{/scripts/product/addProduct.js}"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin-logo" th:href="@{/all/home}"><img src="https://cdn0.iconfinder.com/data/icons/expenses-vs-income/30/__electronics_computer_device_technology-64.png" class="logo" /></a>
            <a class="glo"  style = "height:50px; width: 60px; margin-top: 20px; margin-left: 30px" href="#en" th:href="@{?locale=en}">EN</a>
            <a class="glo"  style = "height:50px; width: 60px; margin-top: 20px"href="#ru" th:href="@{?locale=ru}">RU</a>

            <ul>
                <li><a class="a-link-margin" th:text="#{logout.title}" th:href="@{/logout}"></a></li>

            </ul>
        </div>
    </div>
</header>

<div class="text-center" style="margin-top: 50px; margin-bottom: -50px">
    <h1 class="c-text-h1" th:utext="#{addproduct.title}"></h1>
</div>

<form class="box" action="#" th:action="@{/seller/addProduct}" th:object="${product}" method="post">
    <div class="c-label box c-box-input">
        <div class="text-field text-field_floating-3">
            <input class="text-field__input" id="productName" name="productName" placeholder="login"/>
            <label for="productName" class="text-field__label" th:utext="#{name.title} + ':'"></label>
        </div>
        <div class="text-field text-field_floating-3">
            <input class="text-field__input" id="productCost" name="productCost" placeholder="login"/>
            <label for="productCost" class="text-field__label" th:utext="#{cost.title} + ':'"></label>
        </div>
        <input type = "submit" class="glo" th:value="' ' + #{add.title}+ ' '" onclick="showMessage()"/>
    </div>
</form>
</body>
</html>
