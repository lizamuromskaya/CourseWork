<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo.png}"  />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
</head>
    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <a class="a-link-margin-logo" th:href="@{/}"><img src="https://cdn0.iconfinder.com/data/icons/expenses-vs-income/30/__electronics_computer_device_technology-64.png" class="logo" /></a>
                    <a class="glo"  style = "height:50px; width: 60px; margin-top: 20px; margin-left: 30px" href="#en" th:href="@{?locale=en}">EN</a>
                    <a class="glo"  style = "height:50px; width: 60px; margin-top: 20px"href="#ru" th:href="@{?locale=ru}">RU</a>

                    <ul>
                        <li><a class="a-link-margin" th:text="#{login.title}" th:href="@{/all/home}"></a></li>
                        <li><a class="a-link-margin" th:text="#{signup.title}" th:href="@{/registration}"></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="box c-box-incorrect">
            <div class="c-label incorrect" th:if="${param.error}" th:text="#{incorrect.title}"></div>
            <div class="c-label incorrect" th:if="${param.logout}" th:text="#{paramlogout.title}"></div>
        </div>
        <form class="box" th:action="@{/login}" method="post">
            <div class="c-label box c-box-input" style="margin-top: 200px">
                <div class="text-field text-field_floating-3">
                <input class="text-field__input" id="username" name="username" placeholder="login"/>
                    <label for="username" class="text-field__label" th:text="#{login.name} + ':'"></label>
                </div>
                <div class="text-field text-field_floating-3">
                <input type="password" class="text-field__input" id="password" name="password" placeholder="password"/>
                    <label for="password" class="text-field__label" th:text="#{password.name} + ':'"></label>
                </div>
                <input type = "submit" class="glo" th:value="' ' + #{login.title} + ' '" />
            </div>
        </form>
    </body>
</html>
